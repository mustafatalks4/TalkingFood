    <!-- Toast Notifications -->

        Message

    <script>
        let currentMode = 'ai';
        let globalItems = []; 
        const apiKeyLocalKey = 'med_pro_api_key_v2';

        window.onload = () => {
            const savedKey = localStorage.getItem(apiKeyLocalKey);
            if(savedKey) document.getElementById('apiKey').value = savedKey;
        };

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-ai').className = mode === 'ai' ? 'flex-1 py-2 text-xs rounded-lg transition bg-red-600 text-white font-bold' : 'flex-1 py-2 text-xs rounded-lg transition text-gray-400';
            document.getElementById('btn-manual').className = mode === 'manual' ? 'flex-1 py-2 text-xs rounded-lg transition bg-red-600 text-white font-bold' : 'flex-1 py-2 text-xs rounded-lg transition text-gray-400';
            document.getElementById('manual-box').classList.toggle('hidden', mode === 'ai');
        }

        function clearKey() {
            document.getElementById('apiKey').value = '';
            localStorage.removeItem(apiKeyLocalKey);
            showToast("API Key Cleared");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('translate-y-32');
            setTimeout(() => t.classList.add('translate-y-32'), 3000);
        }

        function initiateGeneration() {
            const key = document.getElementById('apiKey').value;
            if(!key) return showToast("API Key Required");
            localStorage.setItem(apiKeyLocalKey, key);

            const cat = document.getElementById('category').value;
            const chan = document.getElementById('channelName').value || "Health Hub";
            const cloth = document.getElementById('clothing').value || "Professional White Lab Coat with large expressive eyes";
            const lang = document.getElementById('language').value;
            const count = document.getElementById('quantity').value;

            document.getElementById('summaryContent').innerHTML = `
                <div class="flex justify-between py-2 border-b border-white/5"><span class="opacity-50 font-bold uppercase tracking-widest">Items:</span> <span class="font-bold">${count} Heroes</span></div>
                <div class="flex justify-between py-2 border-b border-white/5"><span class="opacity-50 font-bold uppercase tracking-widest">Branding:</span> <span class="font-bold">${chan}</span></div>
                <div class="flex justify-between py-2"><span class="opacity-50 font-bold uppercase tracking-widest">Language:</span> <span class="font-bold text-red-400">${lang}</span></div>
            `;
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        function hideConfirm() {
            document.getElementById('confirmModal').classList.add('hidden');
        }

        async function processFinalGeneration() {
            hideConfirm();
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');
            document.getElementById('cardsGrid').innerHTML = `
                <div class="h-96 flex flex-col items-center justify-center space-y-4">
                    <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin shadow-lg"></div>
                    <p class="text-xs text-red-500 animate-pulse font-mono uppercase tracking-widest">Building Internal Protocol...</p>
                </div>
            `;

            const cat = document.getElementById('category').value;
            const chan = document.getElementById('channelName').value || "Health Hub";
            const clothInput = document.getElementById('clothing').value || "Professional White Lab Coat with stethoscope and large expressive eyes";
            const lang = document.getElementById('language').value;
            const count = document.getElementById('quantity').value;
            const manualData = document.getElementById('manualItems').value;

            // Health-related categories get "Inside Body" logic
            const healthCats = ["Medical Foods & Fruits", "Organic Vegetables", "Nutrient Seeds & Nuts", "Essential Oils & Fluids", "Health Drinks"];
            const isHealthCat = healthCats.includes(cat);

            const systemPrompt = `
                ACT AS A PREMIUM MEDICAL 3D CGI SYSTEM. 
                GENERATE EXACTLY ${count} CHARACTERS FROM: ${cat}.
                CHARACTERS MUST BE ANTHROPOMORPHIC HEROES.
                CLOTHING: ${clothInput}.
                BRANDING: Embroider "${chan}" precisely on the breast pocket.
                
                ${isHealthCat ? 'ENVIRONMENT: MUST BE INSIDE a vibrant, high-fidelity red human organ or vessel (brain tissue, blood stream, stomach lining). Clean, safe, medical look.' : 'ENVIRONMENT: Professional studio setting.'}
                
                LANGUAGE: ${lang}.
                STRICT VIDEO RULES (8.0s):
                - 0.0s - 2.0s: Hero character appears/floats near the target area, preparing medical treatment.
                - 2.0s - 8.0s: Hero performs a clear visible medical action (releasing antioxidants, dissolving plaque, balancing signals).
                - DIALOGUE (IN ${lang}): "Hello, I am [NAME OF ITEM]. I [ACTION] the [PROBLEM] in your [ORGAN]."
                
                Rules:
                - Introduction MUST be "Hello, I am [ITEM NAME]" (e.g., "Hello, I am Avocado").
                - No "I am a doctor" phrases.
                
                RETURN JSON { items: [{ name, organ, problem, action, dialogue, imagePrompt, videoPrompt }] }
            `;

            try {
                const data = await callGemini(systemPrompt);
                globalItems = data.items; 
                renderItems(globalItems);
            } catch (err) {
                showToast("System Error");
                document.getElementById('welcomeState').classList.remove('hidden');
            }
        }

        async function callGemini(prompt) {
            const key = document.getElementById('apiKey').value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                items: {
                                    type: "ARRAY",
                                    items: {
                                        type: "OBJECT",
                                        properties: {
                                            name: { type: "STRING" },
                                            organ: { type: "STRING" },
                                            problem: { type: "STRING" },
                                            action: { type: "STRING" },
                                            dialogue: { type: "STRING" },
                                            imagePrompt: { type: "STRING" },
                                            videoPrompt: { type: "STRING" }
                                        }
                                    }
                                }
                            }
                        }
                    }
                })
            });
            const res = await response.json();
            return JSON.parse(res.candidates[0].content.parts[0].text);
        }

                            <div class="text-center p-6 space-y-3">
                                <svg class="w-10 h-10 mx-auto text-red-900/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <button onclick="renderImage(${idx})" class="text-[10px] bg-red-600 px-6 py-3 rounded-full font-black text-white hover:bg-red-500 transition shadow-lg tracking-widest uppercase">Render 3D</button>

                        <div id="controls-${idx}" class="hidden grid grid-cols-2 gap-3">

                            <button onclick="downloadImage(${idx})" class="py-3 bg-red-600 hover:bg-red-500 text-[9px] rounded-xl uppercase font-black text-white shadow-lg">Save</button>
                        </div>
                    </div>

                    <div class="flex-1 w-full space-y-8">
                        <div>
                            <h3 class="text-4xl font-black text-white italic tracking-tighter uppercase leading-none">${item.name}</h3>
                            <div class="flex flex-wrap gap-2 mt-3">
                                <span class="text-[10px] bg-red-600 text-white px-3 py-1 rounded-md uppercase font-black tracking-widest">${item.organ}</span>
                                <span class="text-[10px] bg-white/5 text-gray-500 px-3 py-1 rounded-md border border-white/10 uppercase font-bold tracking-widest">${item.action}</span>
                            </div>

                        <div class="space-y-4">

                                    <label class="text-[10px] text-gray-600 font-black uppercase tracking-widest italic">Character Visual Prompt</label>
                                    <button onclick="copySingle('ip-${idx}')" class="text-[10px] text-red-500 hover:underline uppercase font-bold">Copy Image</button>
                                </div>
                                <div id="ip-${idx}" class="text-xs bg-black/40 p-6 rounded-3xl border border-white/5 text-gray-400 font-medium">${item.imagePrompt}</div>
                            </div>

                            <div class="space-y-2">
                                <div class="flex justify-between items-center">
                                    <label class="text-[10px] text-gray-600 font-black uppercase tracking-widest italic">8s Animation Track</label>
                                    <button onclick="copyFull('vp-full-${idx}')" class="text-[10px] text-red-500 hover:underline uppercase font-bold">Copy Video</button>
                                </div>
                                <div id="vp-full-${idx}" class="bg-black/40 rounded-3xl border border-white/5 overflow-hidden">

                                    <div class="p-6 bg-red-900/10 flex gap-5 items-center">
                                        <div class="shrink-0 w-12 h-12 rounded-full bg-red-600 flex items-center justify-center shadow-lg shadow-red-900/30">
                                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"></path></svg>
                                        </div>
                                        <div class="w-full">
                                            <span class="text-[9px] font-black text-red-500 uppercase tracking-widest">Dialogue Track:</span>
                                            <p id="dial-${idx}" class="text-xl font-black italic text-white tracking-tighter leading-tight mt-1">"${item.dialogue}"</p>

                            <span class="text-[10px] text-gray-700 font-black uppercase tracking-widest italic tracking-widest">Follow for Updates:</span>
                            <div class="flex gap-4">
                                <a href="https://whatsapp.com/channel/0029VbC81adK5cDJZippSk10" target="_blank" class="text-[11px] text-green-500 hover:text-green-400 font-black transition italic uppercase tracking-widest">WhatsApp</a>
                                <a href="https://facebook.com/themustafatalks" target="_blank" class="text-[11px] text-blue-500 hover:text-blue-400 font-black transition italic uppercase tracking-widest">Facebook</a>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function renderImage(idx) {
            const item = globalItems[idx];
            const cont = document.getElementById(`img-cont-${idx}`);
            const controls = document.getElementById(`controls-${idx}`);
            const key = document.getElementById('apiKey').value;
            
            cont.innerHTML = `
                <div class="flex flex-col items-center gap-4">
                    <div class="w-10 h-10 border-2 border-red-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-[9px] text-red-500 font-black uppercase animate-pulse">Rendering...</span>
                </div>
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: item.imagePrompt }],
                        parameters: { sampleCount: 1, aspectRatio: "9:16" }
                    })
                });
                const result = await response.json();
                const b64 = result.predictions[0].bytesBase64Encoded;
                cont.innerHTML = `<img id="img-tag-${idx}" src="data:image/png;base64,${b64}" class="w-full h-full object-cover animate-fade-in">`;
                controls.classList.remove('hidden');
                controls.classList.add('grid');
            } catch (err) {
                cont.innerHTML = `<div class="p-6 text-center text-red-500 font-bold text-[10px]">Error Rendering</div>`;
            }
        }

        function downloadImage(idx) {
            const img = document.getElementById(`img-tag-${idx}`);
            if(!img) return;
            const link = document.createElement('a');
            link.href = img.src;
            link.download = `med_hero_${idx + 1}.png`;
            link.click();
            showToast("Saved Asset");
        }

        function copySingle(id) {
            const text = document.getElementById(id).innerText;
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            showToast("Copied Track");
        }

        function copyFull(id) {
            const el = document.getElementById(id);
            const text = `VIDEO PROMPT:\n${el.children[0].innerText}\n\nDIALOGUE:\n${el.querySelector('p').innerText}`;
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            showToast("Full track Copied");
        }
    </script>
</body>
</html>
